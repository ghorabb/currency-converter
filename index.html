<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="icon" href="img/currency.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet-->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="img/currency.png" class="img" />
      <h1 class="title">Currency Converter</h1>
    </div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" class="amount" value="100" />
    <div class="dropdowns">
      <select id="from-currency-select"></select>
      <select id="to-currency-select"></select>
    </div>
    <button id="convert-button">Convert</button>
    <p id="result" class="result"></p>
  </div>

  <!-- Scipt With Array Of Supported Country Codes -->
  <script src="js/currency-codes.js"></script>
  <!-- Script with API Key -->
  <script src="js/key.js"></script>
  <!-- Script -->
  <script src="js/main.js"></script>
</body>

</html>
